<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart.js example</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <p>some thing yada yada info...............</p>


  <div class="over-chart">
    <canvas id="myChart"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Needs', 'Wants', 'Savings'],
        datasets: [{
          label: 'Total Amount of Money',
          backgroundColor: [
            '#d65555',
            '#4c80da',
            '#6ce394'
          ],
          data: [1500, 1500, 1500],
          borderWidth: 1
        }]
      },

      
      //beneath has a thing where it manages the height like a bar chart....
      //this is a doughnut chart so we don't need what is below
      // options: {
      //   scales: {
      //     y: {
      //       beginAtZero: true
      //     }
      //   }
      // }
    });
  </script>
</body>

</html>
